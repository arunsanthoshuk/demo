name: Build and Deploy to cloud
on:
  push:
    branches:
      - dev
jobs:
  deploy:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with: 
        distribution: 'us-east-1'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'

          
    - name: Deploy to Exchange
      run: mvn deploy --settings settings.xml
        
    - name: Deploy to Cloudhub 
      run: mvn deploy -DmuleDeploy  -Dconnected_app_client_id="${{secrets.CONNECTED_APP_CLIENT_ID}}" -Dconnected_app_secret="${{secrets.CONNECTED_APP_CLIENT_SECRET}}" --settings settings.xml 
